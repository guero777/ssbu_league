# Production Environment Configuration
spring.application.name=Smash-Scoreboard
server.port=8080

# Database Configuration (PostgreSQL for production)
spring.datasource.url=jdbc:postgresql://${PROD_DB_HOST:localhost}:${PROD_DB_PORT:5432}/${PROD_DB_NAME:smash_scoreboard_prod}
spring.datasource.username=${PROD_DB_USER:prod_user}
spring.datasource.password=${PROD_DB_PASSWORD:change_this_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false

# Logging Configuration
logging.level.root=INFO
logging.level.com.example.ssbu_league=WARN
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN

# Security settings
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true

# Disable development tools
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false

# Disable Docker Compose for production
spring.docker.compose.enabled=false
